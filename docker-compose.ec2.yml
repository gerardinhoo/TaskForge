services:
  backend:
    image: ${ECR_URI}:${BACKEND_TAG}
    container_name: taskforge-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: unless-stopped

  frontend:
    image: ${ECR_URI}:${FRONTEND_TAG}
    container_name: taskforge-frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=${VITE_API_URL}
    restart: unless-stopped
