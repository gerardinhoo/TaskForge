services:
  backend:
    image: ${ECR_URI}:${BACKEND_TAG}
    container_name: taskforge-backend
    ports:
      - "80:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
    restart: unless-stopped

  frontend:
    image: ${ECR_URI}:${FRONTEND_TAG}
    container_name: taskforge-frontend
    ports:
      - "3000:80"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost
    restart: unless-stopped
