services:
  backend:
    image: ${ECR_URI}:${BACKEND_TAG}
    container_name: taskforge-backend
    expose:
      - "8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
    restart: unless-stopped

  frontend:
    image: ${ECR_URI}:${FRONTEND_TAG}
    container_name: taskforge-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
