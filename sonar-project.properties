sonar.projectKey=taskForge
sonar.projectName=TaskForge
sonar.sourceEncoding=UTF-8

# Code + tests
sonar.sources=app
sonar.tests=tests
sonar.test.inclusions=tests/**

# Coverage produced by pytest-cov
sonar.python.coverage.reportPaths=/usr/src/coverage.xml

# Keep scan clean
sonar.exclusions=**/__pycache__/**,**/.venv/**,**/.pytest_cache/**,**/*.db,frontend/**/node_modules/**,frontend/**/dist/**,frontend/**/build/**
